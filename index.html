<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Availability Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap" async defer></script>
</head>
<body>

    <div class="container">
        <h1>Bus Availability Tracker</h1>

        <div class="search-container">
            <label for="origin">Origin: </label>
            <input type="text" id="origin" placeholder="Enter origin">
            
            <label for="destination">Destination: </label>
            <input type="text" id="destination" placeholder="Enter destination">
            
            <button onclick="searchBuses()">Search Buses</button>
        </div>

        <div id="buses-list">
            <!-- Bus list will appear here -->
        </div>

        <div id="bus-details" class="bus-details">
            <h2>Bus Details</h2>
            <p id="bus-location">Location: </p>
            <p id="bus-seats">Seats Available: </p>
            <p id="arrival-time">Arrival Time: </p>
            <p id="travel-time">Travel Time: </p>
        </div>

        <div id="map" style="height: 400px; width: 100%; margin-top: 30px;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
