<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="MSRIT Bangalore Logo" class="logo">
        <h1>Banglore Bus Journey Planner</h1>
    </div>
    <div class="container">
        <div class="planner">
            <label for="origin">Select Origin:</label>
            <select id="origin">
                <option value="mathikade">Mathikade (Green Line)</option>
                <option value="yeshawantpur">Yeshawantpur (Green Line)</option>
                <option value="rajajinagar">Rajajinagar (Green Line)</option>
                <option value="majestic">Majestic (Green & Purple Lines)</option>
                <option value="mgroad">MG Road (Purple Line)</option>
                <option value="indiranagar">Indiranagar (Purple Line)</option>
                <option value="byappanahalli">Byappanahalli (Purple Line)</option>
                <option value="jayanagar">Jayanagar (Green Line)</option>
                <option value="banashankari">Banashankari (Green Line)</option>
                <option value="krmarket">KR Market (Green Line)</option>
                <option value="vijaynagar">Vijaynagar (Purple Line)</option>
                <option value="whitefield">Whitefield (Purple Line)</option>
            </select>

            <label for="destination">Select Destination:</label>
            <select id="destination">
                <option value="mathikade">Mathikade (Green Line)</option>
                <option value="yeshawantpur">Yeshawantpur (Green Line)</option>
                <option value="rajajinagar">Rajajinagar (Green Line)</option>
                <option value="majestic">Majestic (Green & Purple Lines)</option>
                <option value="mgroad">MG Road (Purple Line)</option>
                <option value="indiranagar">Indiranagar (Purple Line)</option>
                <option value="byappanahalli">Byappanahalli (Purple Line)</option>
                <option value="jayanagar">Jayanagar (Green Line)</option>
                <option value="banashankari">Banashankari (Green Line)</option>
                <option value="krmarket">KR Market (Green Line)</option>
                <option value="vijaynagar">Vijaynagar (Purple Line)</option>
                <option value="whitefield">Whitefield (Purple Line)</option>
            </select>

            <button onclick="planJourney()">Plan Journey</button>
        </div>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
