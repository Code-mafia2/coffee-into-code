<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Fare Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Bus Fare Calculator</h1>

        <div class="form-container">
            <label for="route">Select Route:</label>
            <select id="route">
                <option value="route1">Route 1 - MG Road to Koramangala</option>
                <option value="route2">Route 2 - Majestic to Whitefield</option>
                <option value="route3">Route 3 - Indiranagar to Banashankari</option>
                <option value="route4">Route 4 - Kormangala to Electronic City</option>
            </select>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" min="1" placeholder="Enter number of passengers">

            <button onclick="calculateFare()">Calculate Fare</button>
        </div>

        <div id="fare-output" class="fare-output">
            <p id="total-fare">Total Fare: â‚¹0</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
